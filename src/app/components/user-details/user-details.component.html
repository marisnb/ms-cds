<section class="user-details_part" id="details">
  <div class="inner-content" style="background-image: url(../../../assets/img/cta-bg-3.png);">
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-3 col-sm-6" *ngFor="let user of users;">
          <div class="single_member_counter">
            <span class="counter">{{user.count}}</span>
            <h4>{{user.title}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
